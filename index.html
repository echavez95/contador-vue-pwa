<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--METADATA PARA PWA--->
    <!--modificar barra de estado android-->
    <meta name="theme-color" content="#41b883"/>
    <!--optimizaciones SEO-->
    <meta name="MobileOptimized" content="width"/>
    <meta name="HandheldFriendly" content="true">
    <!--modificar barra de estado ios-->
    <meta name="mobile-web-app-capabl" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--------->
    <title>Contador App</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/favicon.png">

    <link rel="manifest" href="./manifest.json">

    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app" class="app"> 
        <h1>{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div class="buttons">
            <button @click="modCount('dis',1)">-1</button>
            <button @click="modCount('add',1)">+1</button>
        </div>
    </div>
    <script src="./loadServiceWorker.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/mount.js"></script>
</body>
</html>
